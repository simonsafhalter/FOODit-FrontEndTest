<div class="menu">
    <ul class="meals">
        <h2>Your delicious restaurant</h2>
        <li class="meal" ng-repeat="meal in menu.meals">
            <div class="thumbnail">
                <img class="image" ng-src="{{meal.primaryImageUrl}}">
                <p class="price italic">{{meal.price}}</p>
                <h2 class="name">{{meal.name}}</h2>
            </div>

            <p class="description">{{meal.description}}</p>
            <button class="add italic" ng-click="addToOrder(meal.id)">Add To Your Order</button>
        </li>
    </ul>
</div>
